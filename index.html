<!DOCTYPE html>
<httml>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Box Model Examples</title>
    </head>
    <body>
        <h1>Box Model</h1>
        <p>The div on the left shows no padding, the div on the right shows a 2px padding.</p>
        <div id="noPadding">Some text.</div>
        <div id="padding">Some text.</div>
        <p>You can specify which side (top, right, bottom, left) and the size of the padding.</p>
        <div id="topPadding">Top Padding</div>
        <div id="rightPadding">Right Padding</div>
        <div id="bottomPadding">Bottom Padding</div>
        <div id="leftPadding">Left Padding</div>
        <div id="mixedPadding">Mixed Padding</div>

    </body>
</httml>
